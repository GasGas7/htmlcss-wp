<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP-Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Site Container -->
    <div class="container">
        <!-- Header Site -->
        <header class="logo">
            <img src="./img/logo.png" alt="logo Nori">
        </header>
        <!-- &Header Site -->

        <!-- Nav Site -->
        <nav class="nav_link">
            <a href="">Features</a>
            <a href="">Editorials</a>
            <a href="">Environment</a>
            <a href="">Blog</a>
            <a href="">Shop</a>
            <a href="">Contact</a>
        </nav>
        <!-- /Nav Site -->

        <!-- Main Site -->
        <main>

            <!-- div foto yoga -->
            <div class="yoga_bg">
                
                <!-- div per inserire testo foto -->
                     <div class="lorem_yoga">
                    <p style="font-size: 25px;">TEST TEST TEST
                    </p>
                    <p style="font-size: 15px;">test test test
                    </p>
                    </div>

            </div>
            <!-- /div foto yoga -->

            <!-- div titolo main -->
            <div class="titlemain">
                
                <!-- div per inserire titolo main -->
                <div class="leadership">
                </div>

            </div>
            <!-- /div titolo main -->

            <!-- Main 3 colonne -->
            <div class="column_main clearfix">
                <aside class="sidebar left"></aside>
                <div class="contentmain"></div>
                <aside class="sidebar right"></aside>
            </div>
            <!-- /Main 3 colonne -->
        </main>
        <!-- /Main Site -->
        
        <!-- Footer Site -->
        <footer class="footer_info">
            <div class="design"></div>
        </footer>
        <!-- Footer Site -->
    </div>
</body>
</html>
